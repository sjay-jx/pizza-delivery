{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">My Orders</h1>
{% for order in orders %}
<div style="margin: 40px;" class="alert alert-warning" role="alert">
	<p>{{order.username}}</p>
	<p>{{order.phoneno}}</p>
	<p>{{order.address}}</p>
	<p>{{order.ordereditems}}</p>
	<p>order status: {{order.status}}</p>
	<div class="container" style="display: block; margin: auto;">
		<a href="/acceptorder/{{order.id}}/" class="btn btn-success" style="display: inline;">Accept</a>
		<a href="/declineorder/{{order.id}}/" class="btn btn-danger" style="display: inline;">Decline</a>
	</div>
</div>
{% endfor %}
{% endblock %}
