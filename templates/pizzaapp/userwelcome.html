{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Welcome {{username}}</a>
  <a href="/userorders/" class="nav-item" style="text-decoration: none; color: white;">My Orders</a>

    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  	<a class="btn btn-danger" href = "/userlogout/">Logout</a>

</nav>
{% for message in messages %}
<p style="color: green; text-align: center;">{{message}}</p>
{% endfor %}
<form  method="POST" action="/placeorder/">
{% csrf_token %}
<div class="container" style="margin-top: 3%;">
<table align="center" style="width: 50%;">
	<tr>
		<th>Pizza</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	{% for pizza in pizzas %}
	<tr>
		<td>{{pizza.name}}</td>
		<td>{{pizza.price}}</td>
		<td><input type="number" name="{{pizza.id}}" min="0" value = "0" style="width: 50px"></td>
	</tr>
	{% endfor %}


</table>
<input type="text" placeholder="Address" name="address" style="width: 50%; display: block; margin: auto; margin-top: 20px">
<input class="btn btn-success" type = "submit" value="Place Order" style="right: 50%; position: absolute; margin: auto; margin-top: 20px" >
</div>
</form>
{% endblock %}
