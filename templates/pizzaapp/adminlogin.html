{% extends 'base.html' %}
{% block content %}

<div style="padding: 20px;width:25%;background-color: #fe6e00; display: block; margin: auto; margin-top: 200px">
	<h1 style = "text-align: center; color: white">admin login</h1>
	<form method = "POST" action = "/adminauthenticate/">
	{% csrf_token %}
	<input type="text" style="margin-bottom: 15px" class = "form-control" name="username" placeholder="Username">
	<input type="password" class="form-control" name="password" placeholder="Password">
	<input type="submit" style="display: block; margin: auto; margin-top: 10px" class = "btn btn-success" value="Login">
</form>	
</div>
{% for message in messages %}
<p style = "text-align: center; color: red">{{message}}</p>
{% endfor %}


{% endblock %}
